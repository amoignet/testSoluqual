<div>
  <div class="container">
    <div >
      <h3 class="badge badge-primary col-lg-12">Informations Générales</h3>
    </div>

    <form [formGroup]="entitiesForm" (ngSubmit)="onSubmit()" >

      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="name"> Nom: </label>
          <input type="text" id="name" class="form-control" formControlName="nom" placeholder="{{entite?.nom}}">
        </div>

        <div class="form-group col-md-6">
          <div class="form-check">
            <input id="dissolue" class="form-check-input" type="checkbox" formControlName="dissolue">
            <label for="dissolue" class="form-check-label"> Dissolue: </label>
          </div>
        </div>

      </div>

      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="entities"> Forme d'entités: </label>
          <input type="text" class="form-control" id="entities"formControlName="formedIdentite" placeholder="{{entite?.formedIdentite}}">
        </div>

        <div class="form-group col-md-6">
          <label for="date" >Date de création:</label>
          <input id="date" class="form-control" type="date" formControlName="dateDeCreation">
        </div>

      </div>

      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="address"> Adresse: </label>
          <textarea type="text" class="form-control" id="address"formControlName="adresse" placeholder="{{entite?.adresse}}"></textarea>
        </div>

        <div class="form-group col-md-6">
          <label for="fiscal" >Date de fin d'année fiscale:</label>
          <input type="date" class="form-control" id="fiscal" formControlName="dateDeFinDAnneeFiscale">
        </div>

      </div>


      <div class="form-group">
        <label for="activities" >Nature des activités:</label>
        <textarea type="text" class="form-control" id="activities" formControlName="natureDesActivites" rows="3" placeholder="{{entite?.natureDesActivites}}"></textarea>
      </div>

      <div formArrayName="actionnaires" class="container">
        <H3>Actionnaires</H3>
        <div class="form-group" *ngFor="let actionnaireControl of getActionnaires().controls; let i = index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
        <button type="button" class="btn btn-primary" (click)="addActionnaire()" > Ajouter un actionnare</button>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!entitiesForm.valid">Sauvegarder</button>
      <button type="button" class="btn btn-danger" [routerLink]="['/list']" >Annuler</button>


    </form>
  </div>

</div>
